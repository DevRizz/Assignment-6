<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOKED - Movie Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ROOKED</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="movieInput" placeholder="Search for a movie" required/>
                <button id="search">Search</button>
            </div>
            <div id="result"></div>
        </main>
        <footer>
            <p>&copy; <span id="currentYear"></span> ROOKED. All rights reserved.</p>
        </footer>
    </div>
    <script src="index.js"></script>
    <script>
        function currYear() {
            const year = new Date().getFullYear();
            document.getElementById('currentYear').textContent = year;
        }
        currYear();
    </script>
</body>
</html>
